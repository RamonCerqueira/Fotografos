<!doctype html>
<html lang="pt-BR">

  <head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO - Meta Title e Description -->
    <title>Fotógrafo Profissional | Ensaios, Casamentos e Eventos</title>
    <meta
      name="description"
      content="Fotógrafo profissional. Ensaios, casamentos e eventos. Solicite orçamento rápido pelo WhatsApp." />
    <meta
      name="keywords"
      content="fotógrafo, ensaios, casamentos, eventos, fotografia profissional" />
    <meta name="author" content="Seu Nome" />
    
    <!-- Open Graph - Compartilhamento em Redes Sociais -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fotógrafo Profissional | Ensaios, Casamentos e Eventos" />
    <meta
      property="og:description"
      content="Fotógrafo profissional. Ensaios, casamentos e eventos. Solicite orçamento rápido pelo WhatsApp." />
    <meta property="og:url" content="https://seu-dominio.com" />
    <meta property="og:image" content="https://seu-dominio.com/og-image.jpg" />
    <meta property="og:site_name" content="Fotógrafo Profissional" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fotógrafo Profissional | Ensaios, Casamentos e Eventos" />
    <meta
      name="twitter:description"
      content="Fotógrafo profissional. Ensaios, casamentos e eventos. Solicite orçamento rápido pelo WhatsApp." />
    <meta name="twitter:image" content="https://seu-dominio.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://seu-dominio.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Preconnect para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Playfair Display e Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    
    <!-- Estrutura Semântica - Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Seu Nome - Fotógrafo Profissional",
        "image": "https://seu-dominio.com/og-image.jpg",
        "description": "Fotógrafo profissional especializado em ensaios, casamentos e eventos",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "BR"
        },
        "telephone": "+55 71 98127-0742",
        "url": "https://seu-dominio.com",
        "priceRange": "$$"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Analytics - Umami -->
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
